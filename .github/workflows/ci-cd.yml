name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Quality checks and testing
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: true
        
      - name: ğŸ—ï¸ Type check
        run: npm run type-check
        continue-on-error: true
        
      - name: ğŸ§ª Run tests (if available)
        run: npm run test --if-present
        continue-on-error: false
        
      - name: ğŸ”¨ Build check
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # Security scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run security audit
        run: npm audit --audit-level moderate
        continue-on-error: true
        
      - name: ğŸ”’ Check for vulnerabilities
        run: |
          if npm audit --audit-level high --dry-run; then
            echo "âœ… No high-severity vulnerabilities found"
          else
            echo "âŒ High-severity vulnerabilities found"
            npm audit --audit-level high
            exit 1
          fi

  # Preview deployment for PRs
  preview-deploy:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¥ Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: ğŸ”— Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          
      - name: ğŸš€ Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> $GITHUB_OUTPUT
          
      - name: ğŸ’¬ Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Preview deployment is ready!**
              
              âœ… **Preview URL:** ${{ steps.deploy.outputs.preview_url }}
              
              ğŸ” **Build details:** [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              This preview will be automatically updated with new commits.`
            })

  # Production deployment
  production-deploy:
    name: ğŸŒŸ Deploy Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¥ Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: ğŸ”— Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          
      - name: ğŸŒŸ Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production_url=$url" >> $GITHUB_OUTPUT
          
      - name: ğŸ‰ Create deployment success comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              per_page: 1
            });
            
            const commit = commits[0];
            const message = `ğŸ‰ **Production deployment successful!**
            
            âœ… **Live URL:** ${{ steps.deploy.outputs.production_url }}
            ğŸ“ **Commit:** ${commit.commit.message}
            ğŸ‘¤ **Author:** ${commit.commit.author.name}
            ğŸ”— **SHA:** ${context.sha.substring(0, 7)}
            
            ğŸ” **Build details:** [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            // Create a commit status
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: '${{ steps.deploy.outputs.production_url }}',
              description: 'Deployment successful',
              context: 'vercel/deployment'
            });

  # Performance monitoring
  lighthouse:
    name: ğŸ” Lighthouse Performance Check
    runs-on: ubuntu-latest
    needs: production-deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://your-app-domain.vercel.app
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
